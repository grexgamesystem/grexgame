function CalculateDistance(lat1, lon1, lat2, lon2) {
    var distance =

      Math.cos(lat1 * Math.PI) * Math.cos(lat2 * Math.PI) * Math.cos(Math.abs(lon1 - lon2) * Math.PI);
    return (Math.acos(distance) * 63709.81162);
